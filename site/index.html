<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Home Pro</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <!-- Favicon -->
    <!-- Favicon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 500px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .icon {
            text-decoration: none;
            color: #fff;
            font-size: 1.8em;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            color: #f0db4f;
        }

        .facebook:hover {
            color: #4267B2;
        }

        .instagram:hover {
            color: #E4405F;
        }

        .email:hover {
            color: #0072c6;
        }

        .phone:hover {
            color: #34A853;
        }

        .footer {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main Content -->
        <div class="content">
            <h1>Hello, I am Rohan, the developer of E-Home Pro. If you would like to learn more about it, feel free to
                contact me for more details.</h1>

            <div class="social-icons">
                <a href="https://facebook.com/eita.rohan" target="_blank" class="icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com/rohan.rusho" target="_blank" class="icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="icon email" onclick="sendEmail()">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+8801718688186" class="icon phone">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Rohan Rusho. All Rights Reserved.</p>
    </div>

    <script>
        function sendEmail() {
            window.location.href = 'mailto:rohan.rusho@gmail.com';
        }
    </script>
</body>

</html>
